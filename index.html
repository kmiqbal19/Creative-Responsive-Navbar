<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link Fontawesome -->
    <script
      src="https://kit.fontawesome.com/4cb7385aa0.js"
      crossorigin="anonymous"
    ></script>
    <title>My Portfolio</title>
  </head>
  <body>
    <!-- The Main Part -->
    <main>
      <!-- Header (Includes logo and Main navigator) -->
      <header id="header">
        <!-- Logo -->
        <div class="header__main-nav--logo">
          <img id="main-logo" src="./assets/logo/logo.jpg" alt="logo KM" />
        </div>
        <!-- Navbar -->
        <nav id="header__main-nav">
          <!-- Hamburger Menu -->
          <div class="header__main-nav--hamburger">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <div class="line line-4"></div>
          </div>
          <!-- Menu Lists -->
          <ul class="header__main-nav--lists">
            <li class="nav-lists">
              <a href="#"><i class="fas fa-home nav__list-icon"></i> Home</a>
            </li>
            <li class="nav-lists">
              <a href="#"
                ><i class="fas fa-project-diagram nav__list-icon"></i>
                Projects</a
              >
            </li>
            <li class="nav-lists">
              <a href="#"
                ><i class="fas fa-laptop-code nav__list-icon"></i> Skills</a
              >
            </li>
            <li class="nav-lists">
              <a href="#"
                ><i class="fas fa-graduation-cap nav__list-icon"></i>
                Education</a
              >
            </li>
            <li class="nav-lists">
              <a href="#"
                ><i class="fas fa-phone-volume nav__list-icon"></i> Contact</a
              >
            </li>
          </ul>
        </nav>
      </header>
    </main>
  </body>
  <!-- Link JavaScript -->
  <script src="./script.js"></script>
</html>
